<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Fellowship of tretton37</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <header class="header__intro">
            <h2 class="title__intro"><span class="underscore underscore--blue">_</span>Looking for a consultant?</h2>
            <div>
                <a class="scroll__container" href="#consultants__section">
                    <i class="animated infinite pulse fas fa-chevron-down"></i>
                </a>
            </div>
        </header>
        <main class="main">
            <div id="header-scroll" class="header__scroll">
                <h1 class="main__title"><span class="underscore underscore--green">_</span>The fellowship of the tretton37</h1>
            </div>
            <section id="consultants__section" class="consultants__section">
                <div class="consultants__container">

                </div>
            </section>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"></script>
    <script id="consultant-template" type="text/x-handlebars-template">
        {{#each this}}
        <div class="consultant__card">
            <div class="left__content">
                <h3 class="name info">{{name}}</h3>
                <p class="office info">Office: {{office}}</p>
                <div class="icons info">
                    {{#if linkedIn}}<a href="https://www.linkedin.com{{linkedIn}}" target="_blank"><i class="fab fa-linkedin"></i></a>{{/if}}
                    {{#if twitter}}<a href="https://twitter.com/{{twitter}}" target="_blank"><i class="fab fa-twitter-square"></i></a>{{/if}}
                    {{#if gitHub}}<a href="https://github.com/{{gitHub}}" target="_blank"><i class="fab fa-github-square"></i></a>{{/if}}
                    {{#if stackOverflow}}<a href="https://stackoverflow.com/users/{{stackOverflow}}" target="_blank"><i class="fab fa-stack-overflow"></i></a>{{/if}}   
                </div>
                <button class="button">Read more</button>
            </div>
            <div class="right__content">
                <div class="portrait" style="background-image: url('{{imagePortraitUrl}}');"></div>
            </div>
        </div>
        {{/each}}
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>    
    <script src="https://kit.fontawesome.com/9474fc5a33.js" crossorigin="anonymous"></script>
</body>
</html>
